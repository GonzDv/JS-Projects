<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Countdown Timer</title>
</head>
<body>
    <h1>New Year's will be</h1>
    <div class="countdown-container">
        <div class="timer days">
            <p class="text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="timer hours">
            <p class="text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="timer minutes">
            <p class="text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="timer seconds">
            <p class="text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    
</body>
</html>
